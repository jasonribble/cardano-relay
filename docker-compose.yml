version: "3.9"

services:
  cardano-relay:
    container_name: cardano-relay
    image: inputoutput/cardano-node:1.35.4
    entrypoint: ./node-config/cardano-relay.sh
    network_mode: "host"
    restart: always
    volumes:
      - ./node-db:/data/db
      - ./node-config:/config
      - ./node-ipc:/ipc
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  cardano-producer:
    container_name: cardano-producer
    image: inputoutput/cardano-node:1.35.4
    entrypoint: ./node-config/cardano-producer.sh
    network_mode: "host"
    restart: always
    volumes:
      - ./node-db:/data/db
      - ./node-config:/config
      - ./node-ipc:/ipc
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"


volumes:
  node-db:
  node-ipc:
