version: "3.9"

services:
  cardano-relay:
    container_name: cardano-relay
    build:
      dockerfile: ./Dockerfile.relay 
    env_file:
      - /cardano.env
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - ./node-db-relay:/data/db
      - ./node-config:/config
      - ./node-ipc-relay:/ipc
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    networks:
      - cardano
  cardano-producer:
    container_name: cardano-producer
    build:
      dockerfile: ./Dockerfile.producer
    network_mode: "host"
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - ./node-db-producer:/data/db
      - ./node-config:/config
      - ./node-ipc-producer:/ipc
      - ./keys:/keys
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    networks:
      - cardano

volumes:
  node-db:
  node-ipc:

networks:
  cardano:
